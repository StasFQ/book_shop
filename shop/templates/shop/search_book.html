{% extends 'base.html' %}

{% block content %}
    {% for book in books %}
        <p><a href="{% url 'book_detail' book.id %}">{{ book }}</a></p>
    {% endfor %}
    <center>
        <form method="get">
            {{myFilter.form.as_p}}
            <button class="btn-primary" type="submit">Search</button>
        </form>
    </center>
{% endblock %}
